{% extends "base.html" %}
{% block title %} archives {% endblock %}
{% block content %}
	<section class="archive">
		<dl>
			{% for article in dates %}
				<dt>{{ article.locale_date }}</dt>
				<dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
			{% endfor %}
		</dl>
	</section>
{% endblock %}
