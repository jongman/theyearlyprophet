{% extends "base.html" %}
{% block title %}
	{{ article.title }} 
{% endblock %}
{% block content %}        
	<section class="article">
		<article>
			<div class="entry-content">
				{{ article.content }}
			</div>
			<div class="post-info">
				<abbr class="published" title="{{ article.date.isoformat() }}">
					{{ article.locale_date }}
				</abbr>
			</div>
		</article>
	</section>
{% endblock %}
